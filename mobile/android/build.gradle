
buildscript {
    ext {
        buildToolsVersion = "33.0.0"
        minSdkVersion = 21
        compileSdkVersion = 33
        targetSdkVersion = 33
        kotlinVersion = "1.8.0"
        
        // React Native Navigation dependency versions
        androidXAnnotation = "1.3.0"
        androidXCore = "1.10.1"
        androidXLifecycle = "2.3.1"
        androidXAppCompat = "1.4.1"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:7.3.1")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
    }
}

allprojects {
    repositories {
        maven {
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            url("$rootDir/../node_modules/@react-native-community/cli-platform-android/native_modules.gradle")
        }
        google()
        mavenCentral()
    }
}
